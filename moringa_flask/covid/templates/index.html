<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Covid_91</title>

</head>

<body>
    <div class="intro">
        <img src="../static/moringa_school.png" alt="covid_91" class="logo"> {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>User_name</h3>
                <input type="text" name="patient" placeholder="Name of vaccine patient">
            </div>
            <div class="form-group">
                <h3>Hospital</h3>
                <select name="hospital">
          <option value="">Select Hospital</option>
          <option value="Coptic Hospital">Coptic Hospital</option>
          <option value="Nairobi Womens Hospital Adams">Nairobi Womens Hospital Adams</option>
          <option value="Nairobi Hospital">Nairobi Hospital</option>
          <option value="Nairobi Womens Hospital (Hurlingham) 1">Nairobi Womens Hospital (Hurlingham) 1</option>
        </select>
            </div>
            <div class="form-group">
                <h3>Please rate your experience</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you liked and/or did not like"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>

    </form>

    </div>

</body>

</html>
